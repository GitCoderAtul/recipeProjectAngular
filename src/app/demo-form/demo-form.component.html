<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <p>Reactive Form</p>
                <div ngModelGroup="userData" #userData="ngModelGroup">
                <div class="form-group" >
                    <label for="uName">User Name</label>
                    <input type="text" id="username" class="form-control" ngModel name="username"
                    required>
                    <button class="btn btn-sm btn-primary" (click)="suggestUserName()">Suggest an Username</button>
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="text" id="email" class="form-control"
                    ngModel #email="ngModel" name="email" required>
                    <span *ngIf="!email.valid && email.touched">Corret Your Email Id</span>
                </div>
            </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
                <div class="form-group">
                    <label for="mail">Secret Questions</label>
                    <select name="" id="secret" class="form-control"
                    [ngModel]="defaultQuestion" name="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first Teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" id="txt" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
                </div>
                <div class="form-group" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" name="gender" ngModel [value] ="gender" required> {{gender}}
                        </label>
                </div>
                <p>Your Reply: {{answer}}</p>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Username: {{user.username}} </p>
            <p>Email:  {{user.email}}</p>
            <p>Secret Question:  {{user.secret}}</p>
            <p>Answer:  {{user.questionAnswer}}</p>
            <p>Gender:  {{user.gender}}</p>
        </div>
    </div>
</div>
